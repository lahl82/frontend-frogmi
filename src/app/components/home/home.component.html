<div class="container pt-2">
  <ng-container *ngIf="!waiting && !errorMessage">
    <div *ngIf="message" class="alert alert-success" role="alert">
      {{ message }}
    </div>
    <div class="row mx-auto">
      <h1>All Earthquakes in the last 30 Days</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Place</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <ng-container *ngIf="emptyList">
          <caption class="text-center">
            <i [ngStyle]="{ color: 'green' }">{{ emptyListMessage }}</i>
          </caption>
        </ng-container>
        <ng-container *ngIf="!emptyList">
          <tbody>
            <tr *ngFor="let feature of featuresList">
              <th scope="row">{{ feature.id }}</th>
              <td>{{ feature.attributes?.place }}</td>
              <td class="text-end">
                <button
                  class="btn btn-outline-primary"
                  [routerLink]="['/features', feature.id]"
                >
                  Ver Comentarios
                </button>
              </td>
              <td class="text-end">
                <button
                  class="btn btn-outline-primary"
                  [routerLink]="['/comment-new']"
                >
                  Comentar
                </button>
              </td>
            </tr>
          </tbody>
        </ng-container>
      </table>
    </div>
    <nav class="" aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        @for (page of pagesRange(); track $index) {
        <li class="page-item">
          <a class="page-link" href="#">{{ $index }}</a>
        </li>
        }
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </ng-container>
  <div *ngIf="waiting" class="mx-auto text-center">
    <i [ngStyle]="{ color: 'green' }">{{ waitingMessage }}</i>
  </div>
  <div *ngIf="waiting" class="mx-auto text-center">
    <i [ngStyle]="{ color: 'green' }">{{ waitingMessage }}</i>
  </div>
  <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
    {{ errorMessage }}
  </div>
</div>
